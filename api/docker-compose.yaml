version: '3.7'

services:
  postgres:
    image: postgres:16.2-alpine3.19
    container_name: passin-db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=passin
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - passin

  api-pass-in:
    build:
      context: .
    container_name: passin-api
    ports:
      - 3001:3333
    environment:
      - SERVER_PORT=3333
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=passin
      - DATABASE_URL="postgresql://admin:admin@postgres:5432/passin?schema=public"
    networks:
      - passin
    depends_on:
      - postgres

volumes:
  db:

networks:
  passin:
    driver: bridge
